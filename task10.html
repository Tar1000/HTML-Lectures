<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Satisfaction Survey</title>
</head>
<body>
    <h1>User Satisfaction Survey</h1>
    
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>
        
        <fieldset>
            <legend>Survey Questions</legend>
            <label>How satisfied are you with our service?</label><br>
            <input type="radio" id="very_satisfied" name="satisfaction" value="very_satisfied">
            <label for="very_satisfied">Very Satisfied</label><br>
            <input type="radio" id="satisfied" name="satisfaction" value="satisfied">
            <label for="satisfied">Satisfied</label><br>
            <input type="radio" id="neutral" name="satisfaction" value="neutral">
            <label for="neutral">Neutral</label><br>
            <input type="radio" id="dissatisfied" name="satisfaction" value="dissatisfied">
            <label for="dissatisfied">Dissatisfied</label><br><br>
            
            <label for="feedback">Additional Comments:</label><br>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
        </fieldset>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
