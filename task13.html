<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Multimedia Page</title>
</head>
<body>
    <h1>My Multimedia Page</h1>
    
    <h2>Audio</h2>
    <audio controls>
        <source src="audio/song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Video</h2>
    <video width="320" height="240" controls>
        <source src="video/sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>YouTube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Recommended Videos</h2>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Recommended Video 1</a></li>
        <li><a href="https://www.youtube.com/watch?v=3JZ_D3ELwOQ">Recommended Video 2</a></li>
    </ul>
</body>
</html>
